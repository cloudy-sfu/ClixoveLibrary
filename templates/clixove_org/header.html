<head>
<!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Customized stylesheet -->
    <link rel="stylesheet" href="/file/static/bootstrap-extend.css" />
<!-- Title -->
    <title>Clixove</title>
<!-- Customized scripts -->
    <script>
        function check_all(class_name) {
            const cbs = document.getElementsByName(class_name);
            cbs.forEach((cb) => {
                cb.checked = "checked";
            });
        }
        function copy_selected_instances(selected_table, selected_id) {
            const checkboxes = document.getElementsByName(selected_table);
            const checkboxes_checked = [];
            for (let j=0; j<checkboxes.length; j++) {
                if (checkboxes[j].checked) {
                    let copy_checkbox = checkboxes[j].cloneNode(true);
                    checkboxes_checked.push(copy_checkbox);
                }
            }
            for (let j=0; j<checkboxes_checked.length; j++) {
                document.getElementById(selected_id).appendChild(checkboxes_checked[j]);
            }
        }
    </script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
