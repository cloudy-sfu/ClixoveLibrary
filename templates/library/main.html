<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'clixove.org/header.html' %}
</head>
<body>
    {% include 'clixove.org/navigator.html' %}
    <div class="container-md">
        <div class="row">
            <div class="col-md-12">
                <div class="mt-2 d-flex justify-content-between">
                    <p class="display-6">Library</p>
                    <div class="col-md-4">
                        <p><strong>Storage: </strong>{{ UsedStorage | filesizeformat }} / {{ TotalStorage | filesizeformat }}</p>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{ RateStorage | floatformat:1 }}%"
                                 aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <hr class="mt-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% include 'library/bookshelf.html' %}
            </div>
        </div>
    </div>
    {% include 'clixove.org/copyright.html' %}
</body>
</html>
