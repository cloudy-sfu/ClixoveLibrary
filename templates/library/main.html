<!DOCTYPE html>
<html lang="en">
    {% include 'clixove_org/header.html' %}
    <body>
        {% include 'clixove_org/navigator.html' %}
        <div class="container-md">
            <div class="row">
                <div class="row-md-12">
                    <div class="bd-callout bd-callout-logos d-flex justify-content-between">
                        <strong>Library</strong>
                        <div class="col-md-3">
                            <p><strong>Storage: </strong>{{ UsedStorage | filesizeformat }} / {{ TotalStorage | filesizeformat }}</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{ RateStorage | floatformat:1 }}%"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    {% include "library/toolbar.html" %}
                </div>
                <div class="col-md-9">
                    {% include "library/bookshelf.html" %}
                </div>
            </div>
        </div>
        <div style="height: 80px;"></div>
        {% include 'clixove_org/copyright.html' %}
    </body>
</html>
